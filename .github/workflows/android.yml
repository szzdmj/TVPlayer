name: Android CI (Debug)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
    inputs:
      base_url:
        description: 'Base URL to fetch webjs.js and sw.js (optional)'
        required: false
        default: 'https://szzdmj.github.io/'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Prepare assets â€” ensure index.html; optionally fetch webjs.js and sw.js
        env:
          BASE_URL: ${{ github.event.inputs.base_url || 'https://szzdmj.github.io/' }}
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p app/src/main/assets
          if [ ! -f app/src/main/assets/index.html ]; then
            echo "ERROR: app/src/main/assets/index.html not found in repo. Please add it and rerun."
            exit 1
          fi
          sed -i '1s/^\xEF\xBB\xBF//' app/src/main/assets/index.html || true
          echo "Using local index.html (first lines):"
          sed -n '1,20p' app/src/main/assets/index.html || true

          for f in webjs.js sw.js; do
            url="${BASE_URL%/}/${f}"
            dest="app/src/main/assets/${f}"
            echo "Fetching ${url} -> ${dest}"
            if ! curl -fsSL -o "${dest}" "${url}"; then
              echo "WARN: ${f} not fetched (optional)."
            fi
          done

          echo "Assets present:"
          ls -l app/src/main/assets

      - name: Build with Gradle (Debug)
        env:
          JAVA_TOOL_OPTIONS: "-Dfile.encoding=UTF8"
        run: ./gradlew assembleDebug --stacktrace --info --no-daemon

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: tvplayer-debug
          path: app/build/outputs/apk/debug/*.apk
          if-no-files-found: error
