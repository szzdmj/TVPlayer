name: Android CI (Debug)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
    inputs:
      base_url:
        description: 'Base URL to fetch webjs.js and sw.js (optional)'
        required: false
        default: 'https://szzdmj.github.io/'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: latest-arm64
            gradle_task: ":app:assembleLatestUniversalDebug"
            abi: "arm64-v8a"
          - name: legacy-v7a
            gradle_task: ":app:assembleLegacyUniversalDebug"
            abi: "armeabi-v7a"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Prepare assets — tolerate missing index.html, fetch or create minimal placeholder
        env:
          BASE_URL: ${{ github.event.inputs.base_url || 'https://szzdmj.github.io/' }}
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p app/src/main/assets

          if [ ! -f app/src/main/assets/index.html ]; then
            url="${BASE_URL%/}/index.html"
            echo "index.html missing; trying to fetch: $url"
            if curl -fsSL -o app/src/main/assets/index.html "$url"; then
              echo "Fetched index.html from $url"
            else
              echo "WARN: index.html not found locally or remotely; creating minimal placeholder"
              printf '%s\n' '<!doctype html>' \
                '<meta charset="utf-8">' \
                '<title>TVPlayer</title>' \
                '<body>TVPlayer placeholder</body>' \
                > app/src/main/assets/index.html
            fi
          fi

          # 可选拉取（失败不致命）
          for f in webjs.js sw.js; do
            url="${BASE_URL%/}/${f}"
            dest="app/src/main/assets/${f}"
            echo "Fetching ${url} -> ${dest}"
            curl -fsSL -o "${dest}" "${url}" || echo "WARN: ${f} not fetched (optional)."
          done

          # 去除可能的 BOM
          sed -i '1s/^\xEF\xBB\xBF//' app/src/main/assets/index.html || true

          echo "Assets present:"
          ls -l app/src/main/assets

      - name: Build ${{ matrix.name }}
        env:
          JAVA_TOOL_OPTIONS: "-Dfile.encoding=UTF8"
        shell: bash
        run: |
          set -euo pipefail
          ./gradlew ${{ matrix.gradle_task }} \
            -PabiFilter="${{ matrix.abi }}" \
            --stacktrace --info --no-daemon

      - name: List build outputs (for diagnostics)
        run: |
          echo "==== outputs tree ===="
          find app/build/outputs -maxdepth 4 -type f | sort

      - name: Upload debug APK (${{ matrix.name }})
        uses: actions/upload-artifact@v4
        with:
          name: tvplayer-debug-${{ matrix.name }}
          path: |
            app/build/outputs/apk/**/debug/*.apk
            app/build/outputs/apk/debug/*.apk
          if-no-files-found: error
