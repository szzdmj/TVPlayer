<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>TVPlayer WebShell（本地调试页）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <style>
    body { font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans CJK","PingFang SC","Microsoft YaHei",sans-serif; margin:12px; }
    #log { white-space: pre-wrap; border:1px solid #ccc; padding:10px; min-height:40vh; overflow:auto; font:12px/1.5 ui-monospace,Menlo,Consolas,monospace; background:#f9f9f9; }
    .row { display:flex; flex-wrap:wrap; gap:8px; align-items:center; margin:8px 0; }
    button { padding:6px 10px; }
  </style>
</head>
<body>
  <h3>本地调试页（默认上锁播放；WebShellActivity 已全拦截导航）</h3>
  <div class="row">
    <button onclick="unlock()">解锁播放</button>
    <button onclick="lock()">上锁播放</button>
  </div>
  <div id="log"></div>

  <script>
    const L = (m)=>{ const e=document.getElementById('log'); const d=document.createElement('div'); d.textContent=m; e.appendChild(d); e.scrollTop=e.scrollHeight; };
    function unlock(){ try{ Android && Android.enablePlay && Android.enablePlay(true); L('播放：已解锁'); }catch(e){ L('播放：解锁失败 '+e); } }
    function lock(){ try{ Android && Android.enablePlay && Android.enablePlay(false); L('播放：已上锁'); }catch(e){ L('播放：上锁失败 '+e); } }
    L('页面加载完毕。默认“上锁播放”。WebShellActivity 侧已拦截一切导航（shouldOverrideUrlLoading 返回 true）。');
  </script>
</body>
</html>
